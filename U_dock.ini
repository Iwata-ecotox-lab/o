Sub CopyFilteredData()
    Dim ws As Worksheet
    Dim ws4 As Worksheet
    Dim lastRow As Long
    Dim i As Long
    Dim j As Long
    Dim matchRow As Long
    
    ' Sheet4の参照を取得
    Set ws4 = ThisWorkbook.Sheets("Sheet4")
    
    ' Sheet1, Sheet2, Sheet3をループ
    For j = 1 To 3
        Set ws = ThisWorkbook.Sheets("Sheet" & j)
        
        ' 最終行を取得
        lastRow = ws.Cells(ws.Rows.Count, "A").End(xlUp).Row
        
        ' 各行をループ
        For i = 1 To lastRow
            ' C列が"START"の場合
            If ws.Cells(i, "C").Value = "START" Then
                ' Sheet4のA列で一致する行を探す
                matchRow = Application.Match(ws.Cells(i, "A").Value, ws4.Columns("A"), 0)
                
                ' 一致する行が見つかった場合
                If Not IsError(matchRow) Then
                    ' B列のデータをSheet4のB、C、D列に張り付け
                    ws4.Cells(matchRow, j + 1).Value = ws.Cells(i, "B").Value
                End If
            End If
        Next i
    Next j
End Sub
Sub CalculateAverageAndWriteToEColumn()
    Dim ws As Worksheet
    Dim lastRow As Long
    Dim i As Long
    Dim sumBCD As Double
    Dim countBCD As Long

    ' シート名がSheet4のワークシートを取得
    Set ws = ThisWorkbook.Sheets("Sheet4")

    ' BCD列のデータの最終行を取得
    lastRow = ws.Cells(ws.Rows.Count, "B").End(xlUp).Row

    ' 各行のBCD列の平均を計算し、E列に書き込む
    For i = 2 To lastRow ' 2行目から始めることを想定しています
        ' B列からD列までを合計
        sumBCD = WorksheetFunction.Sum(ws.Range("B" & i & ":D" & i))
        ' BCD列にデータが存在するセルの数を取得
        countBCD = Application.WorksheetFunction.CountIf(ws.Range("B" & i & ":D" & i), "<>")

        ' 平均を計算し、E列に書き込む
        If countBCD > 0 Then
            ws.Cells(i, "").Value = sumBCD / countBCD
        Else
            ws.Cells(i, "E").Value = 0 ' BCD列にデータがない場合は0を書き込む（または別の値を指定）
        End If
    Next i
End Sub

